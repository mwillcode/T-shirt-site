<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Williams' T-Shirts</title>
  </head>
  <body>
    <h1>The best T-Shirts on a purely HTML page around!</h1>
    <form
      action="https://us-central1-fir-ac2be.cloudfunctions.net/formReader"
      method="POST"
    >
      <input type="radio" id="title1" name="title" value="Mr" />
      <label for="title1">Mr</label>

      <input type="radio" id="title2" name="title" value="Mrs" />
      <label for="title2">Mrs</label>

      <input type="radio" id="title3" name="title" value="Miss" />
      <label for="title3">Miss</label>

      <input type="radio" id="title4" name="title" value="Ms" />
      <label for="title4">Ms</label>

      <label for="name">
        <input type="text" id="name" name="name" placeholder="What is your
        name?"
      </label>

      <label for="email">
        <input type="email" id="email" name="email" placeholder="What is your
        email?"
      </label>
      <textarea name="address" placeholder="Enter Address here"></textarea
      ><br />
      What size would you like?
      <input type="radio" id="size1" name="size" value="XS" />
      <label for="size1">XS</label>

      <input type="radio" id="size2" name="size" value="S" />
      <label for="size2">S</label>

      <input type="radio" id="size3" name="size" value="M" />
      <label for="size3">M</label>

      <input type="radio" id="size4" name="size" value="L" />
      <label for="size4">L</label>

      <input type="radio" id="size5" name="size" value="XL" />
      <label for="size5">XL</label> <br />
      What gender do you identify as?
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <br />

      <label for="pattern">What pattern would you like?</label> <br />
      <input type="checkbox" id="pattern1" name="pattern1" value="Wavy" />
      <label for="pattern1"> Wavy</label><br />
      <input type="checkbox" id="pattern2" name="pattern2" value="Stripey" />
      <label for="pattern2"> Stripey</label><br />
      <input
        type="checkbox"
        id="pattern3"
        name="pattern3"
        value="psychedelic"
      />
      <label for="pattern3"> Psychedelic</label>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
